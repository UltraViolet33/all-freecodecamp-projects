<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Survey Form</title>
</head>

<body>
    <header>
        <h1 id="title">FreeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking your time to help us improve the platform</p>
    </header>
    <main>
        <form id="survey-form">
            <div class="input-group">
                <label for="name" id="name-label">Name</label>
                <input type="text" id="name" required="required" placeholder="Enter your name" name="name">
            </div>
            <div class="input-group">
                <label for="email" id="email-label">Email</label>
                <input type="email" id="email" required="required" placeholder="Enter your email" name="email">
            </div>
            <div class="input-group">
                <label for="age" id="number-label">Age</label>
                <input type="number" id="age" min="10" max="120" placeholder="Enter your age" name="age">
            </div>
            <div class="input-group">
                <label for="situation">Situation</label>
                <select name="situation" id="dropdown">
                    <option value="">Choose an option</option>
                    <option value="student">Student</option>
                    <option value="jobless">Jobless</option>
                    <option value="developer">Developer</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="input-group">
                <label>Gender</label>
                <div class="radio-group">
                    <input type="radio" name="gender" value="woman">
                    <label for="gender">A woman</label>
                </div>
                <div class="radio-group">
                    <input type="radio" name="gender" value="man">
                    <label for="gender">A man</label>
                </div>
                <div class="radio-group">
                    <input type="radio" name="gender" value="other">
                    <label for="gender">Other</label>
                </div>
            </div>
            <div class="input-group">
                <label>Choose your favorite programming languages</label>
                <div class="check-group">
                    <input type="checkbox" value="Python" name="languages[]">
                    <label for="languages">Python</label>
                </div>
                <div class="check-group">
                    <input type="checkbox" value="JavaScript" name="languages[]">
                    <label for="languages">JavaScript</label>
                </div>
                <div class="check-group">
                    <input type="checkbox" value="Java" name="languages[]">
                    <label for="languages">Java</label>
                </div>
                <div class="check-group">
                    <input type="checkbox" value="C" name="languages[]">
                    <label for="languages">C</label>
                </div>
                <div class="check-group">
                    <input type="checkbox" value="C++" name="languages[]">
                    <label for="languages">C++</label>
                </div>
                <div class="check-group">
                    <input type="checkbox" value="C#" name="languages[]">
                    <label for="languages">C#</label>
                </div>
                <div class="check-group">
                    <input type="checkbox" value="Swift" name="languages[]">
                    <label for="languages">Swift</label>
                </div>
                <div class="check-group">
                    <input type="checkbox" value="Kotlin" name="languages[]">
                    <label for="languages">Kotlin</label>
                </div>
                <div class="check-group">
                    <input type="checkbox" value="PHP" name="languages[]">
                    <label for="languages">PHP</label>
                </div>
            </div>
            <div class="input-group">
                <label for="comment">Leave a comment</label>
                <textarea cols="30" rows="10" name="comment" id="comment"></textarea>
            </div>
            <button id="submit">Submit</button>
        </form>
    </main>
</body>

</html>
